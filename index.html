<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Daksha! ðŸŒŸ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Animated stars background -->
        <div class="stars-bg"></div>
        <div class="stars-bg stars-bg2"></div>
        <div class="stars-bg stars-bg3"></div>
        
        <!-- Floating fairy elements -->
        <div class="fairy fairy-1">
            <svg viewBox="0 0 100 100" width="60" height="60">
                <defs>
                    <radialGradient id="fairyGlow1">
                        <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff1493;stop-opacity:0.3" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="8" fill="url(#fairyGlow1)"/>
                <path d="M 30 50 Q 20 30, 40 35 Q 35 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
                <path d="M 70 50 Q 80 30, 60 35 Q 65 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
            </svg>
        </div>
        
        <div class="fairy fairy-2">
            <svg viewBox="0 0 100 100" width="60" height="60">
                <circle cx="50" cy="50" r="8" fill="url(#fairyGlow1)"/>
                <path d="M 30 50 Q 20 30, 40 35 Q 35 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
                <path d="M 70 50 Q 80 30, 60 35 Q 65 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
            </svg>
        </div>
        
        <div class="fairy fairy-3">
            <svg viewBox="0 0 100 100" width="60" height="60">
                <circle cx="50" cy="50" r="8" fill="url(#fairyGlow1)"/>
                <path d="M 30 50 Q 20 30, 40 35 Q 35 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
                <path d="M 70 50 Q 80 30, 60 35 Q 65 20, 50 30" fill="#ffc0cb" opacity="0.6"/>
            </svg>
        </div>
        
        <!-- Floating moon -->
        <div class="moon">
            <svg viewBox="0 0 200 200" width="120" height="120">
                <defs>
                    <radialGradient id="moonGlow">
                        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#ffc0cb;stop-opacity:0.5" />
                        <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0" />
                    </radialGradient>
                </defs>
                <circle cx="100" cy="100" r="80" fill="url(#moonGlow)" opacity="0.3"/>
                <circle cx="100" cy="100" r="50" fill="#ffc0cb"/>
                <circle cx="85" cy="85" r="10" fill="#ffb6c1" opacity="0.6"/>
                <circle cx="110" cy="95" r="8" fill="#ffb6c1" opacity="0.6"/>
                <circle cx="95" cy="110" r="12" fill="#ffb6c1" opacity="0.6"/>
            </svg>
        </div>
        
        <!-- Confetti -->
        <div class="confetti-container" id="confetti"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="header-section">
                <!-- Magical stars SVG -->
                <svg class="magic-star star-top-left" viewBox="0 0 100 100" width="40" height="40">
                    <path d="M 50 10 L 55 40 L 85 45 L 60 60 L 65 90 L 50 75 L 35 90 L 40 60 L 15 45 L 45 40 Z" fill="#ff69b4"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#ff69b4" stroke-width="1" opacity="0.3"/>
                </svg>
                
                <svg class="magic-star star-top-right" viewBox="0 0 100 100" width="40" height="40">
                    <path d="M 50 10 L 55 40 L 85 45 L 60 60 L 65 90 L 50 75 L 35 90 L 40 60 L 15 45 L 45 40 Z" fill="#ffc0cb"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#ffc0cb" stroke-width="1" opacity="0.3"/>
                </svg>
                
                <h1 class="main-title">Happy Birthday</h1>
                <h2 class="name-title">Daksha</h2>
                
                <!-- Decorative fairy wings -->
                <svg class="fairy-wings" viewBox="0 0 200 100" width="200" height="100">
                    <ellipse cx="60" cy="50" rx="50" ry="40" fill="#ff69b4" opacity="0.3"/>
                    <ellipse cx="140" cy="50" rx="50" ry="40" fill="#ffc0cb" opacity="0.3"/>
                    <path d="M 40 50 Q 20 20, 60 30" fill="none" stroke="#ff69b4" stroke-width="2" opacity="0.5"/>
                    <path d="M 160 50 Q 180 20, 140 30" fill="none" stroke="#ffc0cb" stroke-width="2" opacity="0.5"/>
                </svg>
            </div>
            
            <!-- Magical cake -->
            <div class="cake-container">
                <svg class="birthday-cake" viewBox="0 0 300 350" width="250" height="300">
                    <defs>
                        <linearGradient id="cakeGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="cakeGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffc0cb;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="cakeGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Bottom layer -->
                    <ellipse cx="150" cy="310" rx="120" ry="15" fill="#0f172a" opacity="0.3"/>
                    <rect x="30" y="260" width="240" height="50" rx="10" fill="url(#cakeGradient3)"/>
                    <ellipse cx="150" cy="260" rx="120" ry="20" fill="url(#cakeGradient2)"/>
                    
                    <!-- Middle layer -->
                    <rect x="50" y="190" width="200" height="70" rx="10" fill="url(#cakeGradient2)"/>
                    <ellipse cx="150" cy="190" rx="100" ry="18" fill="url(#cakeGradient1)"/>
                    
                    <!-- Top layer -->
                    <rect x="70" y="140" width="160" height="50" rx="10" fill="url(#cakeGradient1)"/>
                    <ellipse cx="150" cy="140" rx="80" ry="15" fill="#ff1493"/>
                    
                    <!-- Decorations -->
                    <circle cx="80" cy="230" r="8" fill="#fff" opacity="0.8"/>
                    <circle cx="120" cy="220" r="8" fill="#fff" opacity="0.8"/>
                    <circle cx="180" cy="220" r="8" fill="#fff" opacity="0.8"/>
                    <circle cx="220" cy="230" r="8" fill="#fff" opacity="0.8"/>
                    
                    <circle cx="100" cy="170" r="6" fill="#ffc0cb"/>
                    <circle cx="150" cy="165" r="6" fill="#ffc0cb"/>
                    <circle cx="200" cy="170" r="6" fill="#ffc0cb"/>
                    
                    <!-- Candle -->
                    <rect x="145" y="90" width="10" height="50" rx="2" fill="#fff" opacity="0.9"/>
                    <ellipse cx="150" cy="90" rx="8" ry="3" fill="#ffd700"/>
                    
                    <!-- Flame -->
                    <g class="flame-group">
                        <ellipse cx="150" cy="75" rx="12" ry="20" fill="#ff69b4" opacity="0.6"/>
                        <ellipse cx="150" cy="70" rx="8" ry="15" fill="#ffc0cb" opacity="0.8"/>
                        <ellipse cx="150" cy="68" rx="5" ry="10" fill="#fff"/>
                    </g>
                </svg>
            </div>
            
            <div class="message-box">
                <svg class="sparkle-icon" viewBox="0 0 50 50" width="30" height="30">
                    <path d="M 25 5 L 27 20 L 42 22 L 30 30 L 32 45 L 25 37 L 18 45 L 20 30 L 8 22 L 23 20 Z" fill="#ff69b4"/>
                </svg>
                <p class="message">May you grow strong and fulfill all your dreams!</p>
                <p class="message delay-1">Wishing you my dearest wishes, Happy Birthday! âœ¨</p>
                <svg class="sparkle-icon" viewBox="0 0 50 50" width="30" height="30">
                    <path d="M 25 5 L 27 20 L 42 22 L 30 30 L 32 45 L 25 37 L 18 45 L 20 30 L 8 22 L 23 20 Z" fill="#ffc0cb"/>
                </svg>
            </div>
            
            <button class="celebrate-btn" id="celebrateBtn">
                <svg viewBox="0 0 30 30" width="20" height="20" style="display: inline-block; margin-right: 8px;">
                    <path d="M 15 5 L 17 13 L 25 15 L 17 17 L 15 25 L 13 17 L 5 15 L 13 13 Z" fill="#fff"/>
                </svg>
                Make a Wish
                <svg viewBox="0 0 30 30" width="20" height="20" style="display: inline-block; margin-left: 8px;">
                    <path d="M 15 5 L 17 13 L 25 15 L 17 17 L 15 25 L 13 17 L 5 15 L 13 13 Z" fill="#fff"/>
                </svg>
            </button>
            
            <!-- Fairy dust particles -->
            <div class="fairy-dust">
                <svg class="dust-particle dust-1" viewBox="0 0 20 20" width="15" height="15">
                    <circle cx="10" cy="10" r="8" fill="#ff69b4" opacity="0.6"/>
                </svg>
                <svg class="dust-particle dust-2" viewBox="0 0 20 20" width="12" height="12">
                    <circle cx="10" cy="10" r="8" fill="#ffc0cb" opacity="0.6"/>
                </svg>
                <svg class="dust-particle dust-3" viewBox="0 0 20 20" width="18" height="18">
                    <circle cx="10" cy="10" r="8" fill="#ff1493" opacity="0.6"/>
                </svg>
                <svg class="dust-particle dust-4" viewBox="0 0 20 20" width="14" height="14">
                    <circle cx="10" cy="10" r="8" fill="#ffb6c1" opacity="0.6"/>
                </svg>
            </div>
        </div>
        
        <!-- Planets/celestial bodies -->
        <div class="planet planet-1">
            <svg viewBox="0 0 80 80" width="60" height="60">
                <circle cx="40" cy="40" r="30" fill="#ff69b4" opacity="0.3"/>
                <circle cx="40" cy="40" r="25" fill="#ff1493" opacity="0.5"/>
            </svg>
        </div>
        
        <div class="planet planet-2">
            <svg viewBox="0 0 100 100" width="80" height="80">
                <circle cx="50" cy="50" r="35" fill="#ffc0cb" opacity="0.3"/>
                <ellipse cx="50" cy="50" rx="50" ry="10" fill="none" stroke="#ff69b4" stroke-width="2" opacity="0.5"/>
            </svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
